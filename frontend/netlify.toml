[build]
  # Directory to change to before starting a build
  base = "frontend"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Default build command
  command = "npm run build"

# SPA (Single Page Application) redirect rules
# This ensures that all routes serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # NPM version  
  NPM_VERSION = "9"
  
  # Production API Configuration
  VITE_API_URL = "https://hospitalcanvas-production.up.railway.app/api"
  VITE_NODE_ENV = "production"
  VITE_ENABLE_MOCK_DATA_FALLBACK = "true"
  VITE_ENABLE_API_LOGGING = "false"
  VITE_ENABLE_ERROR_REPORTING = "true"

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML files for shorter time
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"